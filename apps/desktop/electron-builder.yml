appId: com.concentricticker.desktop
productName: Concentric Crypto Ticker
directories:
  buildResources: build
  output: release

files:
  - '!**/.vscode/*'
  - '!src/*'
  - '!electron/*'
  - '!{.env,.env.*}'
  - '!{.eslintignore,.eslintrc.cjs,.prettierignore,.prettierrc.json}'
  - '!{CHANGELOG.md,README.md}'

linux:
  target:
    - target: deb
      arch: [x64]
    - target: AppImage
      arch: [x64]
  category: Finance
  icon: build/icon.png

win:
  target:
    - target: nsis
      arch: [x64]
  icon: build/icon.ico

mac:
  target:
    - target: dmg
      arch: [x64, arm64]
  icon: build/icon.icns
  category: public.app-category.finance

nsis:
  oneClick: true
  perMachine: false
  allowToChangeInstallationDirectory: false

dmg:
  artifactName: ${name}-${version}-${arch}.${ext}
