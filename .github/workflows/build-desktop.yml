name: Build Desktop

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - run: pnpm install --frozen-lockfile

      - name: Build Linux
        working-directory: apps/desktop
        run: pnpm build:linux

      - name: Upload Linux builds
        uses: actions/upload-artifact@v4
        with:
          name: linux-builds
          path: |
            apps/desktop/release/*.AppImage
            apps/desktop/release/*.deb

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - run: pnpm install --frozen-lockfile

      - name: Build Windows
        working-directory: apps/desktop
        run: pnpm build:win

      - name: Upload Windows builds
        uses: actions/upload-artifact@v4
        with:
          name: windows-builds
          path: apps/desktop/release/*.exe

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - run: pnpm install --frozen-lockfile

      - name: Build macOS
        working-directory: apps/desktop
        run: pnpm build:mac

      - name: Upload macOS builds
        uses: actions/upload-artifact@v4
        with:
          name: macos-builds
          path: apps/desktop/release/*.dmg
